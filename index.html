<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Frontend</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js" defer></script>

  <!-- Google Fonts Optimized -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

</head>
<body>

<header class="main-header">
  <div class="logo">MyShop</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  
  <div class="header-right">
    <input type="text" placeholder="Search products..." class="search-bar">
    <div class="cart-icon">ðŸ›’ <span class="cart-badge">0</span></div>
    <div class="hamburger">&#9776;</div>
  </div>
</header>

<section class="hero-section">
  <div class="hero-content">
    <h1>Biggest Sale of the Year!</h1>
    <p>Up to 50% off on all products. Limited time offer!</p>
    <button class="cta-button">Shop Now</button>
  </div>
</section>

<section class="product-grid"></section>

<div id="loading">Loading products...</div>
<div id="error" style="display:none;">Failed to load products.</div>

<!-- Scripts -->
<script src="scripts/app.js" defer></script>

<script defer>
  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_DOMAIN",
    projectId: "YOUR_PROJECT"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    document.querySelector(".cart-icon").innerHTML = user
      ? `<button onclick="logout()">Logout</button>`
      : `<a href="login.html">Login</a>`;
  });

  function logout() {
    auth.signOut().then(() => {
      alert("Logged out!");
      window.location.reload();
    });
  }
</script>

</body>
</html>
